<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="background-div">
        <div class="grid-container">
            <p class="answer">0</p>
            <button class="lighter-grey-buttons">AC</button>
            <button class="lighter-grey-buttons">+/-</button>
            <button class="lighter-grey-buttons">%</button>
            <button class="yellow-buttons">/</button>
            <button class="grey-buttons">7</button>
            <button class="grey-buttons">8</button>
            <button class="grey-buttons">9</button>
            <button class="yellow-buttons">X</button>
            <button class="grey-buttons">4</button>
            <button class="grey-buttons">5</button>
            <button class="grey-buttons">6</button>
            <button class="yellow-buttons">-</button>
            <button class="grey-buttons">1</button>
            <button class="grey-buttons">2</button>
            <button class="grey-buttons">3</button>
            <button class="yellow-buttons">+</button>
            <button class="item13 grey-buttons">0</button>
            <button class="grey-buttons">.</button>
            <button class=" grey-buttons">=</button>
        </div>
    </div>
    
</body>
</html>
